<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a [routerLinkActive]="activeClass" class="nav-link" routerLink="home"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a [routerLinkActive]="activeClass" class="nav-link" routerLink="about"
          >About</a
        >
      </li>
      <li class="nav-item">
        <a
          [routerLinkActive]="activeClass"
          class="nav-link"
          routerLink="restaurants"
          >Restaurants</a
        >
      </li>
      <li class="nav-item">
          <a
            [routerLinkActive]="activeClass"
            class="nav-link"
            routerLink="add-restaurant"
            >Add Restaurant</a
          >
        </li>
      <li class="nav-item">
          <a
            [routerLinkActive]="activeClass"
            class="nav-link"
            routerLink="login"
            >Login</a
          >
        </li>
        <li class="nav-item">
            <a
              [routerLinkActive]="activeClass"
              class="nav-link"
              routerLink="register"
              >Register</a
            >
          </li>
        <li class="nav-item">
          <a 
            class="nav-link"
            (click)="logout()"
          >Logout</a
          >
        </li>
    </ul>
  </nav>
</body>
</html>
