<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<div class="row">
  <div class="col">
    <app-new-review [restaurantId]="restaurant._id" [restaurant]="restaurant"></app-new-review>
    <button mat-flat-button id="close" (click)="close()" class="btn btn-danger">Close Reviews</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <app-reviews *ngFor="let review of reviews" [review]="review"></app-reviews>
  </div>
</div>
